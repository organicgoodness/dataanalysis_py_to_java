<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <title>コマンド実行ボタン</title>
</head>
<body>
  <button onclick="runCommand()">コマンドを実行</button>

  <script>
    function runCommand() {
      fetch("http://localhost:5000/run", { method: "POST" })
        .then(response => response.text())
        .then(data => alert(data));
      window.location.href = "../../bat_and_sh/a.sh";
    }
  </script>
</body>
</html>
